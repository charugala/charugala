<div class="timetable">
  <div class="timetable-header"
       [style.width.px]="days.length * DAY_WIDTH">
    <div class="year-selector label-bar">
      <div [style.visibility]="!startDate && !endDate ? '' : 'hidden'">
        <h3 style="display: inline-block; cursor: pointer" (click)="changeYear(currentYear-1)">&lt; </h3>
        <h1 style="display: inline-block">{{currentYear}}</h1>
        <h3 style="display: inline-block; cursor: pointer" (click)="changeYear(currentYear+1)"> &gt;</h3>
      </div>
    </div>
    <div class="calendar-header"
         [style.width.px]="days.length * DAY_WIDTH">
      <div class="months">
        <div *ngFor="let month of months"
             [style.width.px]="daysInMonth(month) * DAY_WIDTH"
             class="month">
          {{month.format('MMMM YYYY')}}
        </div>
      </div>
      <div class="week-bar">
        <div class="weeks">
          <div class="week-offset"
               *ngIf="getOldPeriodDaysBeforeFirstWeek()>0"
               [style.width.px]="getOldPeriodDaysBeforeFirstWeek() * DAY_WIDTH"></div>
          <div class="week"
               *ngFor="let week of weeks"
               [style.width.px]="getLengthOfWeekInPeriod(week) * DAY_WIDTH">({{week.isoWeek()}}
            ){{week.format('L')}}</div>
        </div>
      </div>
      <div class="days">
        <div class="day" [ngClass]="{'today': isToday(day)}" *ngFor="let day of days">
          {{day.format('dd')}}
        </div>
      </div>
    </div>
  </div>
  <ng-time-table-body [groups]="filteredGroups"
                      [today]="today"
                      [period]="period"
                      [days]="days"
                      [layoutStrategy]="layoutStrategy"></ng-time-table-body>
</div>
